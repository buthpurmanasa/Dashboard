<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background: lightseagreen; ">
    <section class="h-100">
        <h2 class=" h-100"
            style="color: rgb(227, 229, 241); text-align: center;  margin-top: 30px;  background: black; border-radius: 40px;  width: 1000px; text-align: center; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; margin-left: 150px; ">
            Analytics:</h2>

        <div class="row w-100 row-cols-1 h-100 row-cols-md-5 g-3 mt-5  ">
            <div class="col ">
                <div class="card border mx-3 rounded-4 "
                    style="width: 150px;height: 200px; background:lightsteelblue">

                    <div class="card-body text-white">

                        <h5 class="card-title">Balance</h5>
                        <p class="card-text " style="color: blue ; font-size: 23px; ">$ 6,456
                        </p>
                        <i class="fa fa-signal text-primary" style="font-size:58px"></i>
                        <i class="fa fa-signal fa-flip-horizontal" style="font-size:48px;color: rgb(9, 9, 69);"></i>
                    </div>
                </div>
            </div>

            <div class="col ">
                <div class="card border  rounded-4 mx-1"
                    style="width: 150px;height: 200px; background-color: lightsteelblue;  ">
                    <div class="card-body text-white ">
                        <h5 class="card-title">Sales</h5>
                        <p class="card-text" style="color: rgb(39, 7, 85); font-size: 23px; ">$ 4,497
                        </p>

                        <img src="images/graph.png" style="width: 100px;">


                    </div>
                </div>
            </div>

            <div class="col ">
                <div class="card border  rounded-4 mx-1"
                    style="width: 150px;height: 200px; background: lightsteelblue ">
                    <div class="card-body text-white ">
                        <h5 class="card-title">Revenue</h5>
                        <p class="card-text" style="color: rgb(56, 2, 39); font-size: 23px; ">$ 8,976
                        </p>

                        <img src="images/graph.png" style="width: 100px;">


                    </div>
                </div>
            </div>

            <div class="col ">
                <div class="card border  rounded-4 mx-1"
                    style="width: 150px;height: 200px; background: lightsteelblue; ">
                    <div class="card-body text-white ">
                        <h5 class="card-title  ">Activity</h5>
                        <p class="card-text border rounded-circle text-center "
                            style="width: 60px; height: 60px;margin: 10px;padding: 9px; background: blue;">$
                            4000 </p>
                        <p class="card-text border rounded-circle text-center"
                            style="width: 50px; height: 50px; margin: auto;padding: 5px; background: orangered;">$
                            800</p>
                        <p class="card-text border rounded-circle "
                            style="width: 50px; height: 50px;margin-bottom: 600px; padding: 4px;  background: palevioletred">
                            $ 900</p>
                    </div>
                </div>
            </div>
            <div class="col ">


                <div class="card border w-100 rounded-5 mx-0  "
                    style=" width: 220px;height: 200px; background: lightsteelblue">
                    <h5 class="card-title mt-2  text-center text-white" style="text-decoration: dotted;">Top products
                    </h5>
                    <div class="card-body text-white d-flex ">


                        <div style="margin-right: 30px;">
                            <img src="images/cleansor-removebg-preview (1).png" class="border rounded-circle"
                                style="height: 50px; width: 50px; background: orange;">
                            <p style="color: rgb(2, 53, 53);">skeydnor cleansor</p>
                            <p style="color: rgb(2, 53, 53);"> value:$120</p>
                        </div>
                        <div style="margin-left: 15px;">
                            <img src="images/cream-removebg-preview.png" class="border rounded-circle"
                                style="height: 50px; width: 50px; background: yellow">
                            <p style="color: rgb(31, 1, 40);">Hair spa cream</p>
                            <p style="color: rgb(31, 1, 40);"> value:$220</p>
                        </div>


                    </div>



                </div>
            </div>
        </div>
        <div class="row row-cols-1  w-100 row-cols-md-4 g-5  mt-3 border:5 h-100">
            <div class="col  ">
                <div class="card  w-100% border rounded-4  " style="width: 350px; margin-left: 20px; ">
                    <img src="images/Screenshot 10.png" class="card-img-top border rounded-4" style="height: 270px;">

                </div>
            </div>



            <div class="col">
                <div class="card w-100%  border rounded-4  " style="width: 250px; height: 267px; margin-left: 110px; ">
                    <img src="images/g3.jpg.png" class="card-img-top  rounded-4" alt="...">

                </div>
            </div>


            <div class="col ">
                <div class="card  w-100% border rounded-4 " style="width: 250px; height: 267px;margin-left: 80px; ">
                    <img src="images/g4'jpg.png" class="card-img-top  rounded-4" alt="...">

                </div>
            </div>

            <div class="col ">
                <div class="card  border rounded-4 " style="width: 250px; height: 180px;margin-left: 40px;  ">
                    <img src="images/pie.jpg.png" class="card-img-top  rounded-4" style="border-radius: 30px; height: 267px;">

                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

</body>

</html>
